{% extends 'base.html' %}

{% block title %}
  | Edit
{% endblock %}

{% block content %}
  <div class="container mt-2 w-50">
    <h2 class="text-white bg-dark text-center p-3">Update Student</h2>
    <br />
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input value="{{ std.name }}" id="name" class="form-control" type="text" placeholder="Enter Name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input value="{{ std.email }}" id="email" class="form-control" type="email" placeholder="Enter Email" name="email" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input value="{{ std.age }}" id="age" class="form-control no-arrows" type="number" placeholder="Enter Age" name="age" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" class="form-control" id="gender" required>
          <option selected>{{ std.gender }}</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <button class="form-control btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
